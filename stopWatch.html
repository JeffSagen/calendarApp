<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
     <link rel="stylesheet" href="/css/site.css">
</head>
<body>
    <div class="container">
        <div class="col">
            <div class="col d-flex">
                <img src="/img/stopwatch-svgrepo-com.svg" alt="stopwatch image">
            </div>
            <div class="col">
                <div class="col" id="stopwatch">
                    00:00:00
                </div>
                <div class="col">
                    <ul id="buttons">
                        <li><button onclick="startTimer()">Start</button></li>
                        <li><button onclick="stopTimer()">Stop</button></li>
                        <li><button onclick="resetTimer()">Reset</button></li>
                    </ul>
                </div>
        </div>
    </div>


<script src="/js/stopWatch.js"></script>
</body>
</html>
